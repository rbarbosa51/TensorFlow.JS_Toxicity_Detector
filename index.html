<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tensorflow.JS Tox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <button id="talk">Talk</button>
                    <h3 id="allclear">Query : <p id="content" contenteditable="true"></p></h3>
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right" >Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Predictions</h2>
                    <ul id="prediction-list"></ul>
                </div>
            </div>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script type="module" src="/main.js"></script>
</body>
</html>
